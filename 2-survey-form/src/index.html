<main>
  <h1 id="title">Sign up</h1>
  <p id="description">Get access to all funcitonalities by creating your account</p>
  <form action="" id="survey-form">
    <label for="name" id="name-label">Name*</label>
    <input type="text" id="name" required placeholder="eg.: Jonas Jansen">

    <label for="email" id="email-label">Email*</label>
    <input type="email" id="email" required placeholder="eg.: your@email.com">

    <label for="number" id="number-label">Age</label>
    <input type="number" name="" id="number" min="0" max="100" placeholder="Between 10 and 100">
    <label for="dropdown">What are coursing now?*</label>
    <select required name="" id="dropdown">
      <option disabled selected value="">Select your course</option>
      <option value="it">IT</option>
      <option value="engineering">Engineering</option>
    </select>
    
    <label for="skill-level">What is your skill level?*</label>
    <fieldset id="skill-level" required>
      <label>
        <input type="radio" name="radio" value="beginner">
        Beginner
      </label>
      <label>
        <input type="radio" name="radio" value="intermediate">
        Intermediate
      </label>
      <label>
        <input type="radio" name="radio" value="advanced">
        Advanced
      </label>
    </fieldset>
    
    <label for="skill-level">What do you know?*</label>
    <fieldset required>
      <label>
        <input type="checkbox" value="html">
        HTML
      </label>
      <label>
        <input type="checkbox" value="css">
        CSS
      </label>
      <label>
        <input type="checkbox" value="javascript">
        JavaScript
      </label>
    </fieldset>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button id="submit">Submit</button>
  </form>
</main>
